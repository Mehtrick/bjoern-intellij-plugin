name: Publish Plugin

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: 21
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Update version in build.gradle.kts
      run: |
        sed -i "s/version = '.*'/version = '${{ steps.version.outputs.VERSION }}'/" build.gradle.kts
        
    - name: Verify plugin project configuration
      run: ./gradlew verifyPluginProjectConfiguration
      
    - name: Build plugin
      run: ./gradlew buildPlugin
      
    - name: Verify plugin structure
      run: ./gradlew verifyPluginStructure
      
    - name: Run plugin verifier
      run: ./gradlew verifyPlugin
      
    - name: Publish plugin
      env:
        PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
      run: ./gradlew publishPlugin
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: plugin-distribution-${{ steps.version.outputs.VERSION }}
        path: build/distributions/