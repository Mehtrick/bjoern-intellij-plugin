plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.13.3'
}

group = 'de.mehtrick'
version = '1.0.0'

repositories {
    mavenCentral()
}

// Configure Gradle IntelliJ Plugin
intellij {
    version = '2022.3.3'
    type = 'IC' // Target IDE Platform
    
    plugins = ['yaml']
}

tasks {
    // Set the JVM compatibility versions
    withType(JavaCompile) {
        sourceCompatibility = "11"
        targetCompatibility = "11"
    }

    patchPluginXml {
        sinceBuild = '223'
        untilBuild = '232.*'
    }
}