plugins {
    id 'java'
    id 'org.jetbrains.intellij.platform' version '2.0.1'
}

group = 'de.mehtrick'
version = '1.0.0'

repositories {
    mavenCentral()
    intellijPlatform {
        defaultRepositories()
    }
}

dependencies {
    // Using modern IntelliJ Platform dependency configuration
    // This replaces the deprecated setupDependencies task
    intellijPlatform {
        intellijIdeaCommunity("2023.3.8")
        bundledPlugin("org.jetbrains.plugins.yaml")
        
        pluginVerifier()
        zipSigner()
        instrumentationTools()
    }
}

// Set the JVM compatibility versions
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.withType(JavaCompile) {
    sourceCompatibility = "17"
    targetCompatibility = "17"
}

intellijPlatform {
    pluginConfiguration {
        ideaVersion {
            sinceBuild = "233"
            untilBuild = "234.*"
        }
    }
}